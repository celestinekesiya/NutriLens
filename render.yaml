services:
  - type: web
    name: nutrilens
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    headers:
      - path: "**/*.css"
        name: Content-Type
        value: text/css
      - path: "**/*.js"
        name: Content-Type
        value: application/javascript
      - path: "**/*.json"
        name: Content-Type
        value: application/json
      - path: "**/*.svg"
        name: Content-Type
        value: image/svg+xml
      - path: "**/*.png"
        name: Content-Type
        value: image/png
      - path: "**/*.jpg"
        name: Content-Type
        value: image/jpeg
      - path: "**/*.jpeg"
        name: Content-Type
        value: image/jpeg
      - path: "/assets/css/*.css"
        name: Content-Type
        value: text/css
      - path: "/assets/*.css"
        name: Content-Type
        value: text/css
      - path: "/*"
        name: X-Frame-Options
        value: DENY
      - path: "/*"
        name: X-Content-Type-Options
        value: nosniff
      - path: "/*"
        name: X-XSS-Protection
        value: "1; mode=block"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html